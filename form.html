<!DOCTYPE html>
<html>
<head>
  <title>Social Media Sign Up</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
  <script src="signup.js"></script>
  <!-- joi / express-validator -->
</head>
<body>
  <h2>Social Media Sign Up</h2>
  <form onsubmit=" validateForm();" action="/display" method="post">
    <label for="fullName">Full Name:</label>
    <input type="string" id="fullName" name="fullName" ><br><br>
    <label for="username">Username:</label>
    <input type="alphanumeric" id="username" name="username" ><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ><br><br>    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" ><br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" >
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <label for="phone">Phone No:</label>
    <input type="tel" id="phone" name="phone"  ><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ><br><br>
    
    <label for="state">State:</label>
    <select id="state" name="state" >
      <option value="" selected disabled>Select State</option>
      <option value="state1">guj</option>
      <option value="state2">haryana</option>
      <option value="state3">nasa</option>
    </select><br><br>
    <div class="error-message" id="errorMessages"></div>
    <input type="checkbox" id="agreement" name="agreement" required>
    <label for="agreement">I agree to the terms and conditions</label><br><br>

    <input type="submit" value="Register">
  </form>
  <div class="error-message" id="errorMessages"></div>
</body>
</html>
